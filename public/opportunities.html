<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutleWe | Fursetler</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/opportunities.js"></script>
  </head>
  <body>
    <main class="site-shell">
      <header class="topbar">
        <a class="brand" href="/index.html">
          <span class="brand-mark">K</span>
          <span class="brand-copy">
            <strong>KutleWe</strong>
            <small>Furset bazasi</small>
          </span>
        </a>
        <nav class="menu">
          <a data-nav href="/index.html">Ana</a>
          <a data-nav href="/opportunities.html">Fursetler</a>
          <a data-nav href="/forum.html">Forum</a>
          <a data-nav href="/community.html">Community</a>
          <a data-nav href="/profile.html">Profil</a>
          <a data-auth="guest" class="btn btn-outline" href="/login.html">Login</a>
          <button data-auth="user" hidden data-action="logout" class="btn btn-danger" type="button">
            Cixis
          </button>
        </nav>
      </header>

      <section class="card">
        <h1 class="page-title">Merkezlesdirilmis fursetler bazasi</h1>
        <p class="muted">Adi filtr + AI filtr birlikde isleyir.</p>

        <form id="filter-form" class="grid">
          <div class="grid grid-3">
            <div class="field">
              <label for="category">Kateqoriya</label>
              <select id="category" name="categoryKey">
                <option value="all">Hamisi</option>
                <option value="internship">Tecrube</option>
                <option value="volunteering">Konulluluk</option>
                <option value="hackathon">Hakaton</option>
                <option value="career">Karyera</option>
              </select>
            </div>
            <div class="field">
              <label for="mode">Format</label>
              <select id="mode" name="mode">
                <option value="all">Hamisi</option>
                <option value="Onsite">Onsite</option>
                <option value="Hibrid">Hibrid</option>
                <option value="Remote">Remote</option>
              </select>
            </div>
            <div class="field">
              <label for="location">Mekan</label>
              <input id="location" name="location" placeholder="Baki" />
            </div>
          </div>
          <div class="grid grid-2">
            <div class="field">
              <label for="deadlineBefore">Son tarix</label>
              <input id="deadlineBefore" name="deadlineBefore" type="date" />
            </div>
            <div class="field">
              <label for="search">Axtaris</label>
              <input id="search" name="search" placeholder="data, ux, volunteer..." />
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Filtri tetbiq et</button>
            <button class="btn btn-outline" type="button" id="reset-filters">Sifirla</button>
          </div>
        </form>

        <div class="card" style="margin-top: 0.7rem; background: #f8faff">
          <form id="ai-filter-form" class="grid">
            <div class="field">
              <label for="aiPrompt">AI filter sorğusu</label>
              <textarea id="aiPrompt" placeholder="Mene Baki uzre remote data internship goster"></textarea>
            </div>
            <div class="actions">
              <button class="btn btn-outline" type="submit">AI ile filtr et</button>
            </div>
          </form>
          <p id="ai-feedback" class="status"></p>
        </div>
      </section>

      <section class="card" style="margin-top: 0.8rem">
        <p id="result-meta" class="muted">Yuklenir...</p>
        <div id="opportunity-list" class="list"></div>
      </section>

      <footer class="footer">© 2026 KutleWe</footer>
    </main>
  </body>
</html>
