<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutleWe | Forum</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/forum.js"></script>
  </head>
  <body>
    <main class="site-shell">
      <header class="topbar">
        <a class="brand" href="/index.html">
          <span class="brand-mark">K</span>
          <span class="brand-copy">
            <strong>KutleWe</strong>
            <small>Forum ve destek paneli</small>
          </span>
        </a>
        <nav class="menu">
          <a data-nav href="/index.html">Ana</a>
          <a data-nav href="/forum.html">Forum</a>
          <a data-nav href="/community.html">Community</a>
          <a data-nav href="/profile.html">Profil</a>
          <a data-auth="guest" class="btn btn-outline" href="/login.html">Login</a>
          <button data-auth="user" hidden data-action="logout" class="btn btn-danger" type="button">
            Cixis
          </button>
        </nav>
      </header>

      <section class="grid grid-2">
        <article class="card">
          <h1 class="page-title">Forum movzulari</h1>
          <p id="thread-meta" class="muted">Yuklenir...</p>
          <div id="thread-list" class="list"></div>
        </article>

        <aside class="card">
          <h2 class="page-title" style="font-size: 1.2rem">Yeni thread ac</h2>
          <form id="thread-form" class="grid">
            <div class="field">
              <label for="author">Adiniz</label>
              <input id="author" name="author" placeholder="Opsional (login varsa avtomatik)" />
            </div>
            <div class="field">
              <label for="tag">Tag</label>
              <select id="tag" name="tag">
                <option value="">Secin</option>
                <option value="Tecrube">Tecrube</option>
                <option value="Konulluluk">Konulluluk</option>
                <option value="Hakaton">Hakaton</option>
                <option value="Karyera">Karyera</option>
              </select>
            </div>
            <div class="field">
              <label for="title">Basliq</label>
              <input id="title" name="title" required minlength="8" />
            </div>
            <div class="field">
              <label for="body">Metn</label>
              <textarea id="body" name="body" required minlength="15"></textarea>
            </div>
            <div class="actions">
              <button class="btn btn-primary" type="submit">Thread yarat</button>
            </div>
          </form>
          <p id="thread-status" class="status"></p>
        </aside>
      </section>

      <footer class="footer">Â© 2026 KutleWe</footer>
    </main>
  </body>
</html>
