<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutleWe | Thread detal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/thread.js"></script>
  </head>
  <body>
    <main class="site-shell">
      <header class="topbar">
        <a class="brand" href="/index.html">
          <span class="brand-mark">K</span>
          <span class="brand-copy">
            <strong>KutleWe</strong>
            <small>Fürsətlər + Community</small>
          </span>
        </a>

        <nav class="menu" aria-label="Əsas menyu">
          <a data-nav href="/index.html">Ana</a>
          <a data-nav href="/opportunities.html">Fürsətlər</a>
          <a data-nav href="/forum.html">Forum</a>
          <a data-nav href="/about.html">Haqqımızda</a>
          <a class="btn btn-outline" href="/forum.html">Profil yarat</a>
        </nav>
      </header>

      <a class="btn btn-outline" href="/forum.html">← Foruma qayıt</a>

      <section class="surface thread-view" style="margin-top: 0.8rem">
        <h1 id="thread-title">Thread yüklənir...</h1>
        <p id="thread-body" class="thread-body"></p>
        <p id="thread-meta" class="result-meta"></p>
      </section>

      <section class="surface" style="margin-top: 0.8rem">
        <h2>Cavablar</h2>
        <div id="reply-list" class="reply-list">
          <p class="result-meta">Yüklənir...</p>
        </div>
      </section>

      <section class="surface" style="margin-top: 0.8rem">
        <h2>Cavab yaz</h2>
        <form id="reply-form">
          <div class="field">
            <label for="reply-author">Adınız</label>
            <input id="reply-author" name="author" placeholder="Məsələn: Kamran" />
          </div>

          <div class="field">
            <label for="reply-body">Mesaj</label>
            <textarea
              id="reply-body"
              name="body"
              required
              minlength="3"
              placeholder="Cavabınızı yazın..."
            ></textarea>
          </div>

          <div class="filter-actions">
            <button class="btn btn-primary" type="submit">Cavabı göndər</button>
          </div>
        </form>
        <p id="reply-status" class="status-message"></p>
      </section>

      <footer class="footer">
        © 2026 KutleWe. Gənclər üçün imkanlar və icma vahid məkanda.
      </footer>
    </main>

    <div id="chatbot-root"></div>
  </body>
</html>
