<!doctype html>
<html lang="az">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KutleWe | Thread</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script defer src="/assets/js/main.js"></script>
    <script defer src="/assets/js/thread.js"></script>
  </head>
  <body>
    <main class="site-shell">
      <header class="topbar">
        <a class="brand" href="/index.html">
          <span class="brand-mark">K</span>
          <span class="brand-copy">
            <strong>KutleWe</strong>
            <small>Thread detay</small>
          </span>
        </a>
        <nav class="menu">
          <a data-nav href="/index.html">Ana</a>
          <a data-nav href="/forum.html">Forum</a>
          <a data-nav href="/community.html">Community</a>
          <a data-nav href="/profile.html">Profil</a>
          <a data-auth="guest" class="btn btn-outline" href="/login.html">Login</a>
          <button data-auth="user" hidden data-action="logout" class="btn btn-danger" type="button">
            Cixis
          </button>
        </nav>
      </header>

      <a class="btn btn-outline" href="/forum.html">← Foruma qayit</a>

      <section class="card" style="margin-top: 0.8rem">
        <h1 id="thread-title" class="page-title">Yuklenir...</h1>
        <p id="thread-body"></p>
        <p id="thread-meta" class="meta"></p>
      </section>

      <section class="card" style="margin-top: 0.8rem">
        <h2 class="page-title" style="font-size: 1.15rem">Cavablar</h2>
        <div id="reply-list" class="list"></div>
      </section>

      <section class="card" style="margin-top: 0.8rem">
        <h2 class="page-title" style="font-size: 1.15rem">Cavab yaz</h2>
        <form id="reply-form" class="grid">
          <div class="field">
            <label for="reply-author">Adiniz</label>
            <input id="reply-author" name="author" placeholder="Opsional (login varsa avtomatik)" />
          </div>
          <div class="field">
            <label for="reply-body">Mesaj</label>
            <textarea id="reply-body" name="body" required minlength="3"></textarea>
          </div>
          <div class="actions">
            <button class="btn btn-primary" type="submit">Gonder</button>
          </div>
        </form>
        <p id="reply-status" class="status"></p>
      </section>

      <footer class="footer">© 2026 KutleWe</footer>
    </main>
  </body>
</html>
